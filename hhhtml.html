<ul class="descricao-caixa-cookie container-caixa-cookie">
  <li>
    <label class="switch">
      <input type="checkbox" id="cookies-desempenho">
      <span class="slider"></span>
      <span class="label-text">Desempenho</span>
    </label>
  </li>

  <li>
    <label class="switch">
      <input type="checkbox" id="cookies-marketing">
      <span class="slider"></span>
      <span class="label-text">Marketing</span>
    </label>
  </li>

  <li>
    <label class="switch">
      <input type="checkbox" id="cookies-estatisticas">
      <span class="slider"></span>
      <span class="label-text">Estatísticas</span>
    </label>
  </li>

  <li>
    <label class="switch">
      <input type="checkbox" id="cookies-funcionais">
      <span class="slider"></span>
      <span class="label-text">Funcionais</span>
    </label>
  </li>

  <button id="save-preferences">Salvar Preferências</button>
</ul>
 <style>
    /* Esconde o checkbox */
.switch input {
  display: none;
}

/* Container do botão */
.switch {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
}

/* Círculo */
.slider {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  display: inline-block;
  background-color: red; /* vermelho quando off */
  transition: background-color 0.3s;
}

/* Verde quando ativo */
.switch input:checked + .slider {
  background-color: green;
}

/* Texto ao lado */
.label-text {
  font-size: 14px;
}

 </style>

 <script>
  function setCookie(name, value, days) {
    let expires = "";
    if (days) {
      let d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + d.toUTCString();
    }
    document.cookie = name + "=" + value + expires + "; path=/";
  }

  function getCookie(name) {
    let cookies = document.cookie.split("; ");
    for (let c of cookies) {
      let [key, value] = c.split("=");
      if (key === name) return value;
    }
    return null;
  }

  // Restaurar preferências
  window.onload = () => {
    document.getElementById("cookies-desempenho").checked = getCookie("cookies_desempenho") === "true";
    document.getElementById("cookies-marketing").checked = getCookie("cookies_marketing") === "true";
    document.getElementById("cookies-estatisticas").checked = getCookie("cookies_estatisticas") === "true";
    document.getElementById("cookies-funcionais").checked = getCookie("cookies_funcionais") === "true";
  }

  // Salvar preferências
  document.getElementById("save-preferences").addEventListener("click", () => {
    setCookie("cookies_desempenho", document.getElementById("cookies-desempenho").checked, 30);
    setCookie("cookies_marketing", document.getElementById("cookies-marketing").checked, 30);
    setCookie("cookies_estatisticas", document.getElementById("cookies-estatisticas").checked, 30);
    setCookie("cookies_funcionais", document.getElementById("cookies-funcionais").checked, 30);

    alert("Preferências de cookies salvas!");
  });
</script>
